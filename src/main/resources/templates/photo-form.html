<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link th:href="@{/output.css}" rel="stylesheet" />
    <link th:href="@{/style.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <title>Criar nova publicação</title>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
<div th:insert="fragments/header :: header"></div>
<!-- Layout Principal -->
<div class="flex bg-white rounded-lg shadow-lg w-full max-w-4xl p-6 gap-6">
    <!-- Formulário Principal -->
    <div class="w-2/3">
        <!-- Cabeçalho -->
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Criar nova publicação</h2>
        </div>
        <!-- Conteúdo do Formulário -->
        <form class="space-y-4" th:action="@{/photo/upload}" method="post" enctype="multipart/form-data">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Upload de Foto</label>
                <input
                        type="file"
                        accept="image/*"
                        name="file"
                        id="imageInput"
                        class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg file:me-4 file:py-2 file:px-4
                    file:rounded-lg file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-600 file:text-white
                    hover:file:bg-blue-600
                    file:disabled:opacity-50 file:disabled:pointer-events-none"
                        required
                />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Legenda</label>
                <textarea
                        name="caption"
                        rows="3"
                        maxlength="256"
                        class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 resize-none"
                        placeholder="Adicione uma legenda para sua foto..."
                ></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Hashtags</label>
                <div class="relative">
                    <input
                            type="text"
                            id="new-tag-input"
                            class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 bg-gray-50"
                            placeholder="Digite uma hashtag e pressione Enter ou vírgula"
                    />
                    <div id="tagsContainer" class="flex flex-wrap gap-2 mt-2"></div>
                    <input type="hidden" name="hashtags" />
                </div>
            </div>

            <div class="flex justify-start mt-4">
                <button
                        type="submit"
                        class="bg-blue-700 font-semibold hover:bg-blue-500 text-white py-2 px-4 rounded-lg focus:outline-none"
                >
                    Publicar
                </button>
            </div>
        </form>

        <div class="mt-6">
            <div
                    th:if="${successMessage}"
                    class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative"
                    role="alert"
            >
                <span th:text="${successMessage}"></span>
            </div>
            <div
                    th:if="${errorMessage}"
                    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
                    role="alert"
            >
                <span th:text="${errorMessage}"></span>
            </div>
        </div>
    </div>

    <div class="w-1/3 flex items-center justify-center">
        <div class="w-full h-64 bg-gray-100 border border-gray-300 rounded-lg flex items-center justify-center">
            <img id="imagePreview" class="max-w-full max-h-full hidden" alt="Pré-visualização da imagem" />
            <p id="previewPlaceholder" class="text-gray-500 text-sm">Nenhuma imagem selecionada</p>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
